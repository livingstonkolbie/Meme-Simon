<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&  display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Simon</title>
</head>
<body>
    <header role="banner">
        <img class="titleIMG" src="./images/meme-Simon-6-6-2025.png" alt="says 'simon'">
        <p id="score">Level: 0</p>
    </header>
    
    <main role="main">

        <!-- Splash Screen -->
        <div id="splash-screen" class="splash-screen">
            <img id="simon-title" class="simon-title" src="./images/meme-Simon-6-6-2025.png" alt="says 'Meme Simon'">
        </div>

        <!-- Menu Screen -->
        <div id="menu-screen" class="menu-screen hidden">
            <div class="menu-container">
                <button class="menu-btn" onclick="showInstructions()">Instructions</button>
                <button class="menu-btn" onclick="enterGame()">Enter Game</button>
            </div>
        </div>

        <!-- Instructions Modal -->
        <div class="modal fade" id="instructionsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">How to Play Simon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>1. Watch the sequence of colored buttons light up</p>
                        <p>2. Repeat the sequence by clicking the buttons in the same order</p>
                        <p>3. Each level adds one more button to the sequence</p>
                        <p>4. Make a mistake and it's game over!</p>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Game screen -->
        <section class="neuBoard py-3">

            <div class="game-container">
                <div class="game-board">

                    <div id="red" class="simon-button neuRedBox">
                        <div class="innerRedBox" onClick="play()">
                            <!-- <audio src="bruh.mp3" id="audio"></audio> -->
                            <!-- <img src="./images/RED-6-4-2025.png" alt="says 'red'"> -->
                        </div>
                    </div>
    
                    <div id="blue" class="simon-button neuBlueBox">
                        <div class="innerBlueBox">
                            <!-- <img src="./images/BLUE-6-4-2025.png" alt="says 'blue'"> -->
                        </div>
                    </div>
    
                    <div id="green" class="simon-button neuGreenBox">
                        <div class="innerGreenBox">
                            <!-- <img src="./images/GREEN-6-4-2025.png" alt="says 'green'"> -->
                        </div>
                    </div>

                    <div id="yellow" class="simon-button neuYellowBox">
                        <div class="innerYellowBox">
                            <!-- <img src="./images/YELLOW-6-4-2025.png" alt="says 'yellow'"> -->
                        </div>
                    </div>
    
                </div>
                
            </div>
            
        </section>
        
        <div class="controls">
            <!-- <button onclick="startGame()"></button> -->
             <button onclick="startGame()" class="startButton">
                <img src="./images/START-6-4-2025.png" alt="says 'start'">
             </button>
            <!-- <button onclick="resetGame()">Reset</button> -->
            <button onclick="resetGame()" class="resetButton">
                <img src="./images/RESET-6-4-2025.png" alt="says 'reset'">
            </button>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
