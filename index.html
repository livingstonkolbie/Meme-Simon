<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&  display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Simon</title>
</head>
<body>
    <header role="banner">
        <h1 class="mb-3">Simon v2</h1>
        <p id="score">Level: 0</p>
    </header>
    
    <main role="main">
        
        <section class="neuBoard py-3">

            <div class="game-container">
                <div class="game-board">
                    <!-- <div class="simon-button red" id="red"></div> -->
                    <div id="red" class="col-9 neuBox simon-button">
                        <div class="innerNeu">
                            
                        </div>
                    </div>
    
    
                    <!-- <div class="simon-button blue" id="blue"></div> -->
                    <!-- <div id="blue" class="col-9 neuBox simon-button blue"></div> -->
                    <div class="col">
                        <img class="simon-button" id="blue" src="./images/squircle-purple2.png" alt="">
                    </div>
    
                    <!-- <div class="simon-button green" id="green"></div> -->
                    <!-- <div id="green" class="col-9 neuBox simon-button green"></div> -->
                     <div id="green" class="simon-button neuGreenBox">
                        <div class="innerGreenBox">

                        </div>
                     </div>

    
                    <div class="simon-button yellow" id="yellow"></div>
                    <!-- <div id="yellow" class="col-9 neuBox simon-button yellow"></div> -->
    
                </div>
                
                <div class="controls">
                    <button onclick="startGame()">Start Game</button>
                    <button onclick="resetGame()">Reset</button>
                </div>
            </div>

        </section>

            <div class="row">
                <div class="col">
                    <img class="simon-button" id="blue" src="./images/squircle-purple2.png" alt="">
                </div>
            </div>
        </section> -->

    </main>


    <script src="./js/app.js"></script>
</body>
</html>
