<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Simon</title>
</head>
<body>
    
        <div class="game-container">
        <h1>Simon Game</h1>
        
        <div id="score">Score: 0</div>
        <div id="message">Press Start to begin!</div>
        
        <div class="game-board">
            <div class="simon-button red" id="red"></div>
            <div class="simon-button blue" id="blue"></div>
            <div class="simon-button green" id="green"></div>
            <div class="simon-button yellow" id="yellow"></div>
        </div>
        
        <div class="controls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="resetGame()">Reset</button>
        </div>
    </div>

    <!-- squ 3 -->
    <section class="container squircleBox">
        <div class="row">
            <div class="col">
                <img src="./images/squircle-purple2.png" alt="">
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
