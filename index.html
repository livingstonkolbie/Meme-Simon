<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&  display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Simon</title>
</head>
<body>
    <header role="banner">
        <h1 class="mb-3">Simon</h1>
        <p id="score">Level: 0</p>
    </header>
    
    <main role="main">
        
        <section class="neuBoard py-3">

            <div class="game-container">
                <div class="game-board">

                    <div id="red" class="simon-button neuRedBox">
                        <div class="innerRedBox">

                        </div>
                    </div>
    
                    <div id="blue" class="simon-button neuBlueBox">
                        <div class="innerBlueBox">

                        </div>
                    </div>
    
                    <div id="green" class="simon-button neuGreenBox">
                        <div class="innerGreenBox">

                        </div>
                    </div>

                    <div id="yellow" class="simon-button neuYellowBox">
                        <div class="innerYellowBox">

                        </div>
                    </div>
    
                </div>
                
            </div>
            
        </section>
        
        <div class="controls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="resetGame()">Reset</button>
        </div>

        <!-- Splash Screen / Loading Screen -->
        <div class="splash">
            <h1 class="splash-header">Enter Game</h1>
        </div>

    </main>


    <script src="./js/app.js"></script>
</body>
</html>
